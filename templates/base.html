<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>{{ titulo }} - HBR Aviação</title>
    
        <!-- Favicon -->
        <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
        <!-- Custom CSS -->
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    </head>    
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">HBR Aviação</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('relatorio') }}">Relatório</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('estatisticas') }}">Estatísticas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>    

<!-- Flash Messages -->
<div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show mt-3" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
</div>

<!-- Conteúdo Principal -->
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- SweetAlert2 -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
